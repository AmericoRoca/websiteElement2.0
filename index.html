<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Element 2.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="fullstack">
        <h1 class="nombre">Americo Roca</h1>
        <h2 class="job">Fullstack Developer</h2>
    </div>

    <div class="circulo-principal">
        <div class="code">
            <span class="menor">&lt;</span>
            <span class="slahs">/</span>
            <span class="mayor">></span>
        </div>
    </div>

    <div class="skills">
        
        <div class="frontend">
            <div class="circle-content">
                <h1 class="circle-title">Frontend</h1>
                <i class="fa-solid fa-laptop-code fa-7x front"></i>
            </div>
        </div>

        <div class="backend">
            <div class="circle-content">
                <h1 class="circle-title">Backend</h1>
                <i class="fa-solid fa-terminal fa-6x icon"></i>
            </div>
        </div>

        <div class="bbdd">
            <div class="circle-content">
                <h1 class="circle-title">BBDD</h1>
                <i class="fa-solid fa-database  fa-7x icon"></i>
            </div>
        </div>

        <div class="tools">
            <div class="circle-content">
                <h1 class="circle-title">Tools</h1>
                <i class="fa-solid fa-screwdriver-wrench fa-7x icon"></i>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://kit.fontawesome.com/004c7c066e.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
